apply plugin: 'com.android.application'
apply plugin: 'com.noveogroup.android.check'

/**
 * Get the version code from command line param
 *
 * @return int If the param -PBUILD_NUMBER is present then return int value or 1
 */
def getVersionCode = { ->
    def code = project.hasProperty('BUILD_NUMBER') ? BUILD_NUMBER.toInteger() : 1
    println "VersionCode is set to $code"
    return code
}

android {
    adbOptions {
        timeOutInMs 60000 // set timeout to 1 minute
    }
    compileSdkVersion 28

    defaultConfig {
        applicationId "com.phunware.engagement.sample"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode getVersionCode()
        multiDexEnabled true
    }

    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'com.phunware.engagement:mobile-engagement:3.6.1'
    implementation('com.phunware.engagement:beacon-location-manager:3.5.5') {
        exclude group: 'com.phunware.engagement', module: 'mobile-engagement'
    }

    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:design:28.0.0'
    implementation 'com.google.android.gms:play-services-maps:16.0.0'
    implementation 'com.android.support:multidex:1.0.3'

    implementation 'org.solovyev.android.views:linear-layout-manager:0.5@aar'
}

apply plugin: 'com.google.gms.google-services'
